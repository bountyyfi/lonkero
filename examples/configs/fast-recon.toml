# Lonkero Fast Reconnaissance Configuration
# Quick security assessment for rapid feedback

[scanner]
mode = "fast"
concurrency = 100
timeout = 10
rate_limit = 200
ultra = false
subdomains = false
crawl = false
max_depth = 1

[output]
format = "json"

[http]
follow_redirects = true
max_redirects = 3
verify_tls = true
http2 = true

[scanners]
# Only run fast, high-impact checks
only = [
    "xss",
    "sqli",
    "security_headers",
    "cors",
    "info_disclosure"
]
