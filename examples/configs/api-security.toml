# Lonkero API Security Configuration
# Focused on REST/GraphQL/gRPC API testing

[scanner]
mode = "normal"
concurrency = 50
timeout = 30
rate_limit = 100
ultra = false
subdomains = false
crawl = false

[output]
format = "json"

[http]
follow_redirects = true
max_redirects = 5
verify_tls = true
http2 = true

[authentication]
# API authentication
# token = "Bearer eyJhbGciOiJIUzI1NiIs..."

[headers]
Content-Type = "application/json"
Accept = "application/json"

[scanners]
# Focus on API-specific vulnerabilities
only = [
    "graphql",
    "api_security",
    "grpc",
    "jwt",
    "oauth",
    "cors",
    "idor",
    "mass_assignment",
    "info_disclosure",
    "ssrf",
    "sqli",
    "nosql",
    "rate_limit"
]
