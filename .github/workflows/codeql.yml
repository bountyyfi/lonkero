name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '30 6 * * 1'

jobs:
  analyze:
    name: Analyze Rust
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          build-mode: none
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust"

      - name: Cargo Audit
        uses: actions-rs/audit@v1

      - name: Detect suspicious Unicode
        run: |
          if grep -P "[\u200B-\u200F\u202A-\u202E\u2066-\u2069]" -n src/**/*.rs; then
            echo "‚ùå Suspicious Unicode control characters detected"
            exit 1
          fi
