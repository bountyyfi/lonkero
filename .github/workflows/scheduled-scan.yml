name: Scheduled Scan

on:
  schedule:
    - cron: '0 3 * * 1'  # Monday 3am UTC
  workflow_dispatch:  # Manual trigger

# Restrict default permissions (OpenSSF Scorecard requirement)
permissions:
  contents: read

jobs:
  dogfood-scan:
    name: Lonkero Self-Test
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      - name: Install Chrome
        uses: browser-actions/setup-chrome@facf10a55b9caf92e0cc749b4f82bf8220989148 # v1.7.2
        with:
          chrome-version: stable

      - name: Build lonkero
        run: cargo build --release --bin lonkero

      - name: Scan training endpoint
        run: |
          ./target/release/lonkero scan \
            --format sarif \
            --output lonkero-results.sarif \
            https://training-data-lonkero.bountyy-fi-clients.workers.dev/
        continue-on-error: true  # Don't fail workflow on findings

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # v3.28.1
        if: always()
        with:
          sarif_file: lonkero-results.sarif
          category: lonkero-dogfood

      - name: Upload results artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: scan-results-${{ github.run_id }}
          path: lonkero-results.sarif
          if-no-files-found: ignore
