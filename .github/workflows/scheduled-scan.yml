name: Scheduled Scan

on:
  schedule:
    - cron: '0 3 * * 1'  # Monday 3am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  dogfood-scan:
    name: Lonkero Self-Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      - name: Build lonkero
        run: cargo build --release --bin lonkero

      - name: Scan training endpoint
        run: |
          ./target/release/lonkero scan https://training-data-lonkero.bountyy-fi-clients.workers.dev/
        continue-on-error: true  # Don't fail workflow on findings

      - name: Upload results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: scan-results-${{ github.run_id }}
          path: lonkero-results.*
          if-no-files-found: ignore
