name: Scheduled Scan

on:
  schedule:
    - cron: '0 3 * * 1'  # Monday 3am UTC
  workflow_dispatch:  # Manual trigger

# Restrict default permissions (OpenSSF Scorecard requirement)
permissions:
  contents: read

jobs:
  dogfood-scan:
    name: Lonkero Self-Test
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libpq-dev

      - name: Install Chrome
        uses: browser-actions/setup-chrome@facf10a55b9caf92e0cc749b4f82bf8220989148 # v1.7.2
        id: setup-chrome
        with:
          chrome-version: stable

      - name: Setup Chrome for headless_chrome crate
        run: |
          # Create symlink so headless_chrome can find it
          sudo ln -sf "${{ steps.setup-chrome.outputs.chrome-path }}" /usr/bin/google-chrome
          # Verify
          which google-chrome
          google-chrome --version

      - name: Install lonkero
        run: cargo install lonkero

      - name: Scan training endpoint
        env:
          LONKERO_LICENSE: ${{ secrets.LONKERO_LICENSE }}
        run: |
          lonkero scan \
            --crawl \
            --format json \
            --output lonkero-results.json \
            https://training-data-lonkero.bountyy-fi-clients.workers.dev/
        continue-on-error: true  # Don't fail workflow on findings

      - name: Upload results artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: scan-results-${{ github.run_id }}
          path: lonkero-results.json
          if-no-files-found: ignore
